[supervisord]
nodaemon=true
logfile=/home/user/supervisord.log
pidfile=/home/user/supervisord.pid
loglevel=trace

[program:X11]
command=Xvfb :0 -screen 0 "%(ENV_DISPLAY_WIDTH)s"x"%(ENV_DISPLAY_HEIGHT)s"x24
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc -repeat -xkb
autorestart=true

[program:novnc]
command=/root/noVNC/utils/launch.sh
autorestart=true

[program:socat]
command=socat tcp-listen:6000,reuseaddr,fork unix:/tmp/.X11-unix/X0
autorestart=true

[program:fluxbox]
command=fluxbox
autorestart=true

[program:demo]
command=xterm
autorestart=true
